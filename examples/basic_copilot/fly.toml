app = "basicopencopilot"
primary_region = "arn"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  HOST = "0.0.0.0"
  PORT = 8080

[processes]
  app = "python copilot.py"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
